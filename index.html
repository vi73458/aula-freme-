<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negociações</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <main class="container my-4">

        <header class="mb-4">
            <h1 class="text-center">Negociações</h1>
        </header>

        <!-- Formulário -->
        <section class="mb-4">
            <form class="card card-body shadow-sm" id="form-negociacao">
                <fieldset>
                    <legend class="h5 mb-3">Nova Negociação</legend>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="data" class="form-label">Data</label>
                            <input
                                type="date"
                                id="data"
                                class="form-control"
                                required
                                autofocus
                            />
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="quantidade" class="form-label">Quantidade</label>
                            <input
                                type="number"
                                id="quantidade"
                                class="form-control"
                                min="1"
                                step="1"
                                value="1"
                                required
                            />
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="valor" class="form-label">Valor</label>
                            <input
                                type="number"
                                id="valor"
                                class="form-control"
                                min="0.01"
                                step="0.01"
                                value="0.00"
                                required
                            />
                        </div>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">
                            Incluir
                        </button>
                    </div>
                </fieldset>
            </form>
        </section>

        <!-- Ações -->
        <section class="text-center mb-4">
            <button class="btn btn-outline-primary me-2" type="button" id="btn-importar">
                Importar Negociações
            </button>
            <button class="btn btn-outline-danger" type="button" id="btn-apagar">
                Apagar
            </button>
        </section>

        <!-- Tabela -->
        <section>
            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>DATA</th>
                            <th>QUANTIDADE</th>
                            <th>VALOR</th>
                            <th>VOLUME</th>
                        </tr>
                    </thead>

                    <tbody id="tabela-negociacoes">
                        <!-- Linhas inseridas via JS -->
                    </tbody>

                    <tfoot>
                        <!-- Totais futuros -->
                    </tfoot>
                </table>
            </div>
        </section>

    </main>

    <!-- Script -->
    <script src="js/index.js"></script>
</body>
</html>
